<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <div class = "img" >
                <img class = "logo" src="assets/imagen.svg" alt="Imagen representativa de amigo secreto">
            </div>
            <div class="name-game">
                <h1 class="main-title">Alura Lat<strong>Am </strong> </h1>
                <h1 class="main-title-secreto">igo Secreto</h1>
            </div>
            
        </header>  
        
        <section class="input-section">  
            
            <div class="input-usuario">
                <input type="text" id="usuario" class="inputUsuario" placeholder="Nombre">
                <button class="buttonUsuario" onclick="usuario()">
                    <i class="bi bi-send"></i>
                </button>
            </div>
            <p id="mensaje" class="mensaje">Nota: Agregue el nombre del jugador en turno</p>
            <h2 class="section-title">Inserte los participantes</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="buttonUsuario" onclick="agregarAmigo()">
                    <i class="bi bi-patch-plus"></i>
                    <!-- <img class="icon-add" src="assets/add.png" alt="Ícono para agregar"> -->
                </button>
            </div>
            <div class="container-count" id="container-count" onclick="mostrarLista()">
                <h2 id="count" class="count"></h2>
            </div>
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <i class="bi bi-shuffle"></i>
                    <!-- <img class="icon" src="assets/randomize.png" alt="Ícono para sortear"> -->
                    Sortear amigo
                </button>
                <button class="button-draw" onclick="reiniciar()" aria-label="Sortear amigo secreto">
                    <i class="bi bi-arrow-repeat"></i>
                    <!-- <img class="icon" src="assets/randomize.png" alt="Ícono para sortear"> -->
                    Reiniciar
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
